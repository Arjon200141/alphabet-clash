<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
    
    <main class="">
        <!--HomePage Design-->
        <section id="home" class=" flex flex-col justify-center items-center min-h-screen gap-8">
            <h1 class="text-[100px] text-white anton-regular ">Alphabet Clash PRO</h1>
            <p class="anton-regular font-medium text-white text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playgame()" class="btn-primary text-black bg-[#FFFFFF] text-2xl font-semibold p-4 rounded-md">Play Now</button>
        </section>


        <!--Playground Design-->
        <section id="playground" class=" hidden">
            <!--Screen-->
            <div class="flex flex-col justify-center items-center h-full gap-20 pt-12">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class=" flex justify-center ">
                    <p class="text-white bg-[#2F2941] px-8 rounded-b-md">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-[#010313] font-semibold text-9xl uppercase">Y</p>
                </div>
            </div>
            </div>
            
            <!--Keyboard-->
            <div class="mt-8">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <!--Lifeline Score-->
            <div class="flex justify-between mx-40">
                <div>
                    <button class="btn bg-[#894189] rounded-full text-white font-medium text-xl px-4">
                        Life
                        <img src="images/lifeline.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
                <div>
                    <button class="btn bg-[#360490] rounded-full text-white font-medium text-xl px-4">
                        Score
                        <img src="images/monetization.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>

        <!--Score-->
        <!--Final Score-->
        <section class="score flex flex-col justify-center items-center min-h-screen gap-4 hidden">
            <div class="bg-[#FFFFFF33] p-8 rounded-2xl space-y-4">
                <div>
                    <span class="font-extrabold text-6xl text-white">Score :</span> 
                    <span class="font-medium text-6xl text-white">14</span>
                </div>
                <div class="flex justify-center items-center">
                    <button class="btn-primary text-black bg-[#FFFFFF] text-2xl font-semibold p-4 rounded-md">Play Again</button>
                </div>
                <div>
                    <p class="font-medium text-xl text-white">Practice will make you Pro</p>
                </div>
            </div>  
        </section>
    </main>
    <script src="scripts/alpha-clash.js"></script>
    
</body>
</html>
